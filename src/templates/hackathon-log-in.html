<!DOCTYPE html>

<html>
	<head>
		<title>
			Log In
		</title>
		 <!-- Bootstrap core CSS -->
	    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	    <script src="/static/js/ie-emulation-modes-warning.js"></script>
	</head>
	<body>
		{% if messages %}
			<ul class="messages">
		    	{% for message in messages %}
		    		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    	{% endfor %}
			</ul>
		{% endif %}


		<div class="container">
		<form method='POST' action=''>
			{% csrf_token %} 
			<input class="form-control input-text" id="id_usuario" maxlength="120" name="usuario" type="text" placeholder="Usuario o Correo Registrado" />
			</br>	
			<input class="form-control input-text" id="id_password" maxlength="12" name="password" type="password" placeholder="ConstraseÃ±a" />
			</br>	
			
			<button class="btn btn-lg btn-primary btn-block">Ingresar</button>
			
		</form>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	    <script src="/static/js/bootstrap.min.js"></script>
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	</body>

	<style>

	.container {
		margin-top: 150px;
		width: 25%;
	}


	</style>

</html>
